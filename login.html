<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş - Windows 7X</title>
    <link rel="icon" type="image/png" href="qnd0yxjw71k71.png">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 380px; text-align: center; }
        
        /* ÖZEL WINDOWS 7X GİRİŞ BUTONU */
        .win7x-login-btn {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%); /* Win10 RTM Dark Blue */
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 31, 63, 0.4);
        }
        .win7x-login-btn:hover { transform: scale(1.02); box-shadow: 0 6px 15px rgba(0, 31, 63, 0.6); }
        .win7x-login-btn img { height: 24px; }

        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing:border-box; }
        .divider { margin: 20px 0; color: #aaa; font-size: 12px; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="qnd0yxjw71k71.png" style="width:60px; margin-bottom:20px;">
    <h2 style="margin-top:0;">Giriş Yap</h2>
    
    <button class="win7x-login-btn" onclick="document.getElementById('login-form').style.display='block'; this.style.display='none'">
        <img src="qnd0yxjw71k71.png"> 
        Windows 7X Hesabıyla Giriş Yap
    </button>

    <form id="login-form" style="display:none; margin-top:20px;" onsubmit="event.preventDefault(); login(this.username.value, this.password.value);">
        <input type="text" name="username" placeholder="Kullanıcı Adı / E-posta" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <button type="submit" style="width:100%; padding:10px; background:#0067b8; color:white; border:none; border-radius:4px; cursor:pointer;">Bağlan</button>
    </form>

    <div class="divider">veya</div>
    <a href="index.html" style="text-decoration:none; color:#666; font-size:14px;">Siteye Geri Dön</a>
</div>

<script src="mockData.js"></script>
<script src="main.js"></script>
</body>
</html>
